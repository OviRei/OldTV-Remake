<!DOCTYPE html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>OldTV Remake</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <p id="Highscore"></p>
    <p id="Score"></p>

    <div class="disable-select"><h1 id="ColorText">Click to start game</h1></div>
    <p id="GameOverText">Click anywhere to restart</p>

    <img id="InvertedControlsImg" src="inverted-controls.png" width="40" height="40" style="display:none"> 
    <p id="InvertedControlsText" style="display:none">Inverted Controls</p>

    <button class="button" id="HelpButton" type="button">?</button> 

    <div class="card" id="HelpPopup" style="display:none">
        <h2>How to play:</h2>
        <p>When the text color and text name <br>
            are the same press left click but <br>
            if they are not the same press <br>
            right click. <br>
        </p>
        <button id="ClosePopupButton" type="button">x</button> 
    </div>

    <script src="index.js"></script> 
</body>
</html>
